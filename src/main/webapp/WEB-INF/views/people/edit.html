<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<h1>Edit person</h1>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Name:</label>
  <input type="text" th:field="*{name}" id="name"/> <br/>
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

  <label for="year">Year:</label>
    <input type="text" th:field="*{year}" id="year"/> <br/>
  <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Age Error</div>

  <p><input type="submit" value="Update"/></p>
</form>

</body>

</html>
